
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="refresh" content="300">

<title>Minecraft Stats - Ultra Premium Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    --bg-primary: #0a0a0f;
    --bg-secondary: #13131a;
    --bg-tertiary: #1a1a24;
    --bg-elevated: #20202d;
    
    --text-primary: #ffffff;
    --text-secondary: #a8a8b8;
    --text-tertiary: #6b6b7e;
    
    --accent-primary: #6366f1;
    --accent-secondary: #8b5cf6;
    --accent-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
    
    --success: #10b981;
    --warning: #f59e0b;
    --error: #ef4444;
    
    --border-subtle: rgba(255, 255, 255, 0.06);
    --border-medium: rgba(255, 255, 255, 0.1);
    
    --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.3);
    --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.4);
    --shadow-lg: 0 12px 40px rgba(0, 0, 0, 0.5);
    --shadow-glow: 0 0 24px rgba(99, 102, 241, 0.3);
    
    --radius-sm: 8px;
    --radius-md: 12px;
    --radius-lg: 16px;
    --radius-xl: 24px;
    
    --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

body {
    background: var(--bg-primary);
    color: var(--text-primary);
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    font-size: 15px;
    line-height: 1.6;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    overflow-x: hidden;
}

.app {
    min-height: 100vh;
}

/* Hero Header */
.hero {
    position: relative;
    background: var(--bg-secondary);
    padding: 60px 24px 80px;
    overflow: hidden;
}

.hero::before {
    content: '';
    position: absolute;
    inset: 0;
    background: var(--accent-gradient);
    opacity: 0.05;
    z-index: 0;
}

.hero::after {
    content: '';
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 800px;
    height: 400px;
    background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
    z-index: 0;
}

.hero-content {
    position: relative;
    z-index: 1;
    max-width: 1400px;
    margin: 0 auto;
}

.hero-title {
    font-size: 56px;
    font-weight: 800;
    text-align: center;
    margin-bottom: 16px;
    background: var(--accent-gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    letter-spacing: -0.03em;
}

.hero-subtitle {
    text-align: center;
    font-size: 18px;
    color: var(--text-secondary);
    margin-bottom: 8px;
    font-weight: 400;
}

.hero-timestamp {
    text-align: center;
    font-size: 13px;
    color: var(--text-tertiary);
    font-weight: 500;
}

/* Server Stats Bar */
.server-stats {
    max-width: 1400px;
    margin: -40px auto 0;
    padding: 0 24px;
    position: relative;
    z-index: 2;
}

.stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 16px;
    background: var(--bg-tertiary);
    border: 1px solid var(--border-subtle);
    border-radius: var(--radius-xl);
    padding: 24px;
    box-shadow: var(--shadow-lg);
}

.stat-item {
    text-align: center;
    padding: 16px;
}

.stat-value {
    font-size: 32px;
    font-weight: 700;
    color: var(--text-primary);
    margin-bottom: 4px;
    letter-spacing: -0.02em;
}

.stat-label {
    font-size: 13px;
    color: var(--text-tertiary);
    text-transform: uppercase;
    letter-spacing: 0.05em;
    font-weight: 600;
}

/* Main Container */
.container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 40px 24px;
}

/* Search & Filters */
.controls {
    margin-bottom: 32px;
}

.search-wrapper {
    position: relative;
    margin-bottom: 24px;
}

.search-input {
    width: 100%;
    background: var(--bg-secondary);
    border: 1px solid var(--border-medium);
    border-radius: var(--radius-lg);
    padding: 16px 52px 16px 52px;
    font-size: 16px;
    color: var(--text-primary);
    font-family: inherit;
    transition: var(--transition);
    outline: none;
}

.search-input:focus {
    border-color: var(--accent-primary);
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
}

.search-input::placeholder {
    color: var(--text-tertiary);
}

.search-icon {
    position: absolute;
    left: 18px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-tertiary);
    font-size: 18px;
    pointer-events: none;
}

.clear-search {
    position: absolute;
    right: 16px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    color: var(--text-tertiary);
    cursor: pointer;
    padding: 8px;
    border-radius: var(--radius-sm);
    transition: var(--transition);
    display: none;
}

.clear-search:hover {
    color: var(--text-primary);
    background: var(--bg-tertiary);
}

.clear-search.visible {
    display: block;
}

/* Filter Tabs */
.filter-tabs {
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
}

.tab-btn {
    background: var(--bg-secondary);
    border: 1px solid var(--border-subtle);
    color: var(--text-secondary);
    padding: 10px 20px;
    border-radius: var(--radius-lg);
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: var(--transition);
    font-family: inherit;
}

.tab-btn:hover {
    border-color: var(--border-medium);
    background: var(--bg-tertiary);
}

.tab-btn.active {
    background: var(--accent-gradient);
    border-color: transparent;
    color: white;
    box-shadow: var(--shadow-glow);
}

/* Section Header */
.section-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin: 48px 0 24px;
}

.section-title {
    display: flex;
    align-items: center;
    gap: 12px;
    font-size: 24px;
    font-weight: 700;
    color: var(--text-primary);
}

.section-count {
    background: var(--bg-tertiary);
    border: 1px solid var(--border-subtle);
    padding: 4px 12px;
    border-radius: var(--radius-lg);
    font-size: 14px;
    font-weight: 600;
    color: var(--text-secondary);
}

/* Player Grid */
.player-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 16px;
    margin-bottom: 40px;
}

.player-card {
    background: var(--bg-secondary);
    border: 1px solid var(--border-subtle);
    border-radius: var(--radius-lg);
    padding: 20px;
    cursor: pointer;
    transition: var(--transition);
    position: relative;
    overflow: hidden;
}

.player-card::before {
    content: '';
    position: absolute;
    inset: 0;
    background: var(--accent-gradient);
    opacity: 0;
    transition: opacity 0.3s;
    pointer-events: none;
}

.player-card:hover {
    transform: translateY(-4px);
    border-color: var(--accent-primary);
    box-shadow: var(--shadow-md);
}

.player-card:hover::before {
    opacity: 0.05;
}

.player-card-content {
    position: relative;
    z-index: 1;
}

.rank-badge {
    position: absolute;
    top: 16px;
    right: 16px;
    background: var(--bg-tertiary);
    border: 1px solid var(--border-subtle);
    padding: 4px 10px;
    border-radius: var(--radius-md);
    font-size: 12px;
    font-weight: 700;
    color: var(--text-secondary);
}

.player-header {
    display: flex;
    align-items: center;
    gap: 16px;
    margin-bottom: 16px;
}

.player-avatar {
    width: 64px;
    height: 64px;
    border-radius: var(--radius-md);
    image-rendering: pixelated;
    box-shadow: var(--shadow-sm);
}

.player-info {
    flex: 1;
}

.player-name {
    font-size: 18px;
    font-weight: 700;
    color: var(--text-primary);
    margin-bottom: 4px;
}

.player-time {
    font-size: 14px;
    color: var(--text-tertiary);
    font-weight: 500;
}

.player-stats-mini {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 12px;
}

.stat-mini {
    text-align: center;
    padding: 8px;
    background: var(--bg-tertiary);
    border-radius: var(--radius-sm);
}

.stat-mini-value {
    font-size: 16px;
    font-weight: 700;
    color: var(--text-primary);
    margin-bottom: 2px;
}

.stat-mini-label {
    font-size: 11px;
    color: var(--text-tertiary);
    text-transform: uppercase;
    letter-spacing: 0.05em;
    font-weight: 600;
}

/* Profile Modal */
.profile-modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(8px);
    z-index: 1000;
    overflow-y: auto;
    padding: 40px 20px;
}

.profile-modal.active {
    display: block;
    animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.profile-content {
    max-width: 1000px;
    margin: 0 auto;
    background: var(--bg-secondary);
    border: 1px solid var(--border-medium);
    border-radius: var(--radius-xl);
    padding: 40px;
    box-shadow: var(--shadow-lg);
    animation: slideUp 0.3s ease;
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(40px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.profile-close {
    position: absolute;
    top: 24px;
    right: 24px;
    background: var(--bg-tertiary);
    border: 1px solid var(--border-subtle);
    width: 40px;
    height: 40px;
    border-radius: var(--radius-md);
    color: var(--text-secondary);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    transition: var(--transition);
}

.profile-close:hover {
    background: var(--bg-elevated);
    color: var(--text-primary);
}

.profile-hero {
    display: flex;
    align-items: center;
    gap: 32px;
    margin-bottom: 40px;
    padding-bottom: 32px;
    border-bottom: 1px solid var(--border-subtle);
}

.profile-avatar {
    width: 128px;
    height: 128px;
    border-radius: var(--radius-lg);
    image-rendering: pixelated;
    box-shadow: var(--shadow-md);
}

.profile-meta h1 {
    font-size: 36px;
    font-weight: 800;
    margin-bottom: 8px;
    background: var(--accent-gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.profile-uuid {
    font-size: 13px;
    color: var(--text-tertiary);
    font-family: 'Courier New', monospace;
    letter-spacing: 0.05em;
}

/* Stat Cards Large */
.stat-cards-large {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 16px;
    margin-bottom: 32px;
}

.stat-card-large {
    background: var(--bg-tertiary);
    border: 1px solid var(--border-subtle);
    border-radius: var(--radius-lg);
    padding: 24px;
    transition: var(--transition);
}

.stat-card-large:hover {
    border-color: var(--border-medium);
    transform: translateY(-2px);
}

.stat-card-icon {
    width: 48px;
    height: 48px;
    border-radius: var(--radius-md);
    background: var(--accent-gradient);
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 16px;
    font-size: 24px;
}

.stat-card-value {
    font-size: 32px;
    font-weight: 800;
    color: var(--text-primary);
    margin-bottom: 4px;
    letter-spacing: -0.02em;
}

.stat-card-label {
    font-size: 14px;
    color: var(--text-tertiary);
    font-weight: 600;
}

/* Category Sections */
.category-section {
    margin-bottom: 32px;
}

.category-header {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 20px;
    padding-bottom: 12px;
    border-bottom: 1px solid var(--border-subtle);
}

.category-icon {
    width: 32px;
    height: 32px;
    border-radius: var(--radius-sm);
    background: var(--accent-gradient);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
}

.category-title {
    font-size: 20px;
    font-weight: 700;
    color: var(--text-primary);
}

.category-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 12px;
}

.stat-row {
    background: var(--bg-tertiary);
    border: 1px solid var(--border-subtle);
    border-radius: var(--radius-md);
    padding: 16px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: var(--transition);
}

.stat-row:hover {
    border-color: var(--border-medium);
    background: var(--bg-elevated);
}

.stat-row-label {
    font-size: 15px;
    color: var(--text-secondary);
    font-weight: 500;
}

.stat-row-value {
    font-size: 18px;
    font-weight: 700;
    color: var(--text-primary);
    display: flex;
    align-items: baseline;
    gap: 6px;
}

.stat-unit {
    font-size: 13px;
    color: var(--text-tertiary);
    font-weight: 600;
}

/* Empty State */
.empty-state {
    text-align: center;
    padding: 80px 32px;
    background: var(--bg-secondary);
    border: 1px solid var(--border-subtle);
    border-radius: var(--radius-xl);
}

.empty-icon {
    font-size: 64px;
    color: var(--text-tertiary);
    margin-bottom: 16px;
    opacity: 0.5;
}

.empty-text {
    font-size: 18px;
    color: var(--text-secondary);
}

/* Responsive */
@media (max-width: 768px) {
    .hero-title {
        font-size: 36px;
    }
    
    .stats-grid {
        grid-template-columns: repeat(2, 1fr);
    }
    
    .player-grid {
        grid-template-columns: 1fr;
    }
    
    .profile-content {
        padding: 24px;
    }
    
    .profile-hero {
        flex-direction: column;
        text-align: center;
    }
    
    .stat-cards-large {
        grid-template-columns: 1fr;
    }
    
    .category-grid {
        grid-template-columns: 1fr;
    }
}

/* Scrollbar */
::-webkit-scrollbar {
    width: 12px;
}

::-webkit-scrollbar-track {
    background: var(--bg-primary);
}

::-webkit-scrollbar-thumb {
    background: var(--bg-elevated);
    border-radius: 6px;
    border: 2px solid var(--bg-primary);
}

::-webkit-scrollbar-thumb:hover {
    background: var(--accent-primary);
}
</style>
</head>

let currentFilter = 'all';
let searchQuery = '';

// Renderizar tarjetas
function renderCards(data, containerId) {
    const container = document.getElementById(containerId);
    if (!data || data.length === 0) {
        container.innerHTML = `
            <div class="empty-state">
                <div class="empty-icon"><i class="fas fa-inbox"></i></div>
                <div class="empty-text">No se encontraron jugadores</div>
            </div>
        `;
        return;
    }
    
    container.innerHTML = data.map((player, index) => {
        const rank = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : `#${index + 1}`;
        return `
            <div class="player-card" onclick="openProfile('${player.uuid}', ${containerId === 'botsGrid'})">
                <div class="player-card-content">
                    <div class="rank-badge">${rank}</div>
                    <div class="player-header">
                        <img src="${player.skin}" alt="${player.name}" class="player-avatar">
                        <div class="player-info">
                            <div class="player-name">${player.name}</div>
                            <div class="player-time">
                                <i class="fas fa-clock"></i> ${player.time_txt}
                            </div>
                        </div>
                    </div>
                    <div class="player-stats-mini">
                        <div class="stat-mini">
                            <div class="stat-mini-value">${player.blocks.toLocaleString('es-ES')}</div>
                            <div class="stat-mini-label">Bloques</div>
                        </div>
                        <div class="stat-mini">
                            <div class="stat-mini-value">${player.kills}</div>
                            <div class="stat-mini-label">Kills</div>
                        </div>
                        <div class="stat-mini">
                            <div class="stat-mini-value">${player.deaths}</div>
                            <div class="stat-mini-label">Muertes</div>
                        </div>
                    </div>
                </div>
            </div>
        `;
    }).join('');
}

// Filtrar datos
function filterData() {
    let filteredPlayers = playersData;
    let filteredBots = botsData;
    
    if (searchQuery) {
        filteredPlayers = playersData.filter(p => 
            p.name.toLowerCase().includes(searchQuery.toLowerCase())
        );
        filteredBots = botsData.filter(p => 
            p.name.toLowerCase().includes(searchQuery.toLowerCase())
        );
    }
    
    if (currentFilter === 'players') {
        renderCards(filteredPlayers, 'playersGrid');
        document.getElementById('botsGrid').innerHTML = '';
    } else if (currentFilter === 'bots') {
        renderCards(filteredBots, 'botsGrid');
        document.getElementById('playersGrid').innerHTML = '';
    } else {
        renderCards(filteredPlayers, 'playersGrid');
        renderCards(filteredBots, 'botsGrid');
    }
    
    document.getElementById('playerCount').textContent = filteredPlayers.length;
    document.getElementById('botCount').textContent = filteredBots.length;
}

// B√∫squeda
const searchInput = document.getElementById('searchInput');
const clearSearch = document.getElementById('clearSearch');

searchInput.addEventListener('input', (e) => {
    searchQuery = e.target.value;
    clearSearch.classList.toggle('visible', searchQuery.length > 0);
    filterData();
});

clearSearch.addEventListener('click', () => {
    searchInput.value = '';
    searchQuery = '';
    clearSearch.classList.remove('visible');
    filterData();
});

// Filtros
document.querySelectorAll('.tab-btn').forEach(btn => {
    btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter = btn.dataset.tab;
        filterData();
    });
});

// Abrir perfil
function openProfile(uuid, isBot) {
    const player = isBot ? 
        botsData.find(p => p.uuid === uuid) : 
        playersData.find(p => p.uuid === uuid);
    
    if (!player) return;
    
    // Calcular distancia total
    const distances = [
        'minecraft:walk_one_cm', 'minecraft:sprint_one_cm', 'minecraft:fly_one_cm',
        'minecraft:swim_one_cm', 'minecraft:aviate_one_cm'
    ];
    let totalDistance = 0;
    distances.forEach(key => {
        totalDistance += parseInt(player.extras[key] || 0);
    });
    const distanceKm = (totalDistance / 100000).toFixed(2);
    
    // Da√±o total
    const damageDealt = (parseInt(player.extras['minecraft:damage_dealt'] || 0) / 2).toFixed(1);
    const damageTaken = (parseInt(player.extras['minecraft:damage_taken'] || 0) / 2).toFixed(1);
    
    let categoriesHtml = '';
    
    // Movimiento
    const movementStats = [
        { key: 'minecraft:walk_one_cm', label: 'Caminada', icon: 'walking' },
        { key: 'minecraft:sprint_one_cm', label: 'Corriendo', icon: 'running' },
        { key: 'minecraft:fly_one_cm', label: 'Volando', icon: 'wind' },
        { key: 'minecraft:swim_one_cm', label: 'Nadando', icon: 'person-swimming' },
        { key: 'minecraft:aviate_one_cm', label: 'Con Elytra', icon: 'jet-fighter' }
    ];
    
    let movementHtml = '';
    movementStats.forEach(stat => {
        const value = parseInt(player.extras[stat.key] || 0);
        if (value > 0) {
            const km = (value / 100000).toFixed(2);
            movementHtml += `
                <div class="stat-row">
                    <span class="stat-row-label">${stat.label}</span>
                    <span class="stat-row-value">${km} <span class="stat-unit">km</span></span>
                </div>
            `;
        }
    });
    
    if (movementHtml) {
        categoriesHtml += `
            <div class="category-section">
                <div class="category-header">
                    <div class="category-icon"><i class="fas fa-person-running"></i></div>
                    <h3 class="category-title">Movimiento</h3>
                </div>
                <div class="category-grid">${movementHtml}</div>
            </div>
        `;
    }
    
    // Combate
    const combatStats = [
        { key: 'minecraft:mob_kills', label: 'Criaturas Eliminadas' },
        { key: 'minecraft:player_kills', label: 'Jugadores Eliminados' },
        { key: 'minecraft:damage_dealt', label: 'Da√±o Infligido', unit: '‚ù§' },
        { key: 'minecraft:damage_taken', label: 'Da√±o Recibido', unit: '‚ù§' },
        { key: 'minecraft:damage_blocked_by_shield', label: 'Da√±o Bloqueado', unit: '‚ù§' }
    ];
    
    let combatHtml = '';
    combatStats.forEach(stat => {
        const value = parseInt(player.extras[stat.key] || 0);
        if (value > 0) {
            let displayValue = value;
            if (stat.unit === '‚ù§') displayValue = (value / 2).toFixed(1);
            combatHtml += `
                <div class="stat-row">
                    <span class="stat-row-label">${stat.label}</span>
                    <span class="stat-row-value">${displayValue} <span class="stat-unit">${stat.unit || ''}</span></span>
                </div>
            `;
        }
    });
    
    if (combatHtml) {
        categoriesHtml += `
            <div class="category-section">
                <div class="category-header">
                    <div class="category-icon"><i class="fas fa-hand-fist"></i></div>
                    <h3 class="category-title">Combate</h3>
                </div>
                <div class="category-grid">${combatHtml}</div>
            </div>
        `;
    }
    
    // Interacciones
    const interactionStats = [
        { key: 'minecraft:interact_with_crafting_table', label: 'Crafteos' },
        { key: 'minecraft:open_chest', label: 'Cofres Abiertos' },
        { key: 'minecraft:trade_with_villager', label: 'Intercambios' },
        { key: 'minecraft:animals_bred', label: 'Animales Criados' },
        { key: 'minecraft:fish_caught', label: 'Peces Pescados' }
    ];
    
    let interactionHtml = '';
    interactionStats.forEach(stat => {
        const value = parseInt(player.extras[stat.key] || 0);
        if (value > 0) {
            interactionHtml += `
                <div class="stat-row">
                    <span class="stat-row-label">${stat.label}</span>
                    <span class="stat-row-value">${value.toLocaleString('es-ES')}</span>
                </div>
            `;
        }
    });
    
    if (interactionHtml) {
        categoriesHtml += `
            <div class="category-section">
                <div class="category-header">
                    <div class="category-icon"><i class="fas fa-hand-pointer"></i></div>
                    <h3 class="category-title">Interacciones</h3>
                </div>
                <div class="category-grid">${interactionHtml}</div>
            </div>
        `;
    }
    
    document.getElementById('profileData').innerHTML = `
        <div class="profile-hero">
            <img src="${player.skin.replace('/80', '/128')}" alt="${player.name}" class="profile-avatar">
            <div class="profile-meta">
                <h1>${player.name}</h1>
                <p class="profile-uuid">${player.uuid}</p>
            </div>
        </div>
        
        <div class="stat-cards-large">
            <div class="stat-card-large">
                <div class="stat-card-icon"><i class="fas fa-clock"></i></div>
                <div class="stat-card-value">${player.time_txt}</div>
                <div class="stat-card-label">Tiempo Jugado</div>
            </div>
            <div class="stat-card-large">
                <div class="stat-card-icon"><i class="fas fa-cubes"></i></div>
                <div class="stat-card-value">${player.blocks.toLocaleString('es-ES')}</div>
                <div class="stat-card-label">Bloques Minados</div>
            </div>
            <div class="stat-card-large">
                <div class="stat-card-icon"><i class="fas fa-skull"></i></div>
                <div class="stat-card-value">${player.kills}</div>
                <div class="stat-card-label">Criaturas Eliminadas</div>
            </div>
            <div class="stat-card-large">
                <div class="stat-card-icon"><i class="fas fa-heart-crack"></i></div>
                <div class="stat-card-value">${player.deaths}</div>
                <div class="stat-card-label">Muertes</div>
            </div>
        </div>
        
        ${categoriesHtml}
    `;
    
    document.getElementById('profileModal').classList.add('active');
    document.body.style.overflow = 'hidden';
}

function closeProfile() {
    document.getElementById('profileModal').classList.remove('active');
    document.body.style.overflow = '';
}

// Cerrar modal con ESC
document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') closeProfile();
});

// Cerrar modal al hacer clic fuera
document.getElementById('profileModal').addEventListener('click', (e) => {
    if (e.target.id === 'profileModal') closeProfile();
});

// Inicializar
filterData();
</script>
